<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./reset.css" />
    <style>

        #container {
            background-color : rgba(0, 0, 0, 0.8);
            width : 500px;
            height : 300px;
            left : 50px;
            top : 50px;
            position : fixed;
            padding-top : 0;
            padding-bottom : 0;
            z-index : 100;

            font-family : courier;
            color : #f9c8ab;;
            overflow: auto;
            border : solid 1px rgba(0, 0, 0, 0.6);
        }

        .old-commands {
            padding-top : 10px;
        }

        .current-command {
            color : white;
            padding-top : 10px;
        }


        .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {

            width : 5px;
            background-color : #666;
            border-radius : 2px;

        }

        .mCSB_scrollTools .mCSB_draggerRail {
            background-color : rgba(12, 12, 43,0.3);
        }
        .code {

            padding : 10px;
        }

        /*
         * man pages
         */
        .help {

            font-family : courier;

            margin : 20px auto;

            line-height : 20px;
            padding : 20px;
            font-weight : bold;
        }

        .help pre {
            color : #f93fea;
            margin-left : -120px;
            padding-top : 20px;
        }

        .help p {
            padding : 5px 0;
        }

        .help h1 {
            font-size : 20px;
            padding: 10px 0;
            color : #aff89e;
        }

        .help .chapter-heading {
            font-weight : bold;
            text-transform : uppercase;
        }

        .help h2 {
            padding : 8px 0;
            font-size : 18px;
            color : #71e2ef;
        }

        .help .title {
            text-align : center;
            font-weight : bold;
        }

        .help section > div {
            padding-left : 30px;
        }

        .help section .first-indent {
            padding-left : 30px;
        }

        img {
            border : solid 1px white;
            margin : 10px;
        }

        #self-portrait-annibale {
            width : 100px;
            float : right;
            margin-right : 0;
            margin-top : 0;

        }

        .annibale {
            height : 653px;
        }

        #butcher-shop {
            width : 200px;
            float : left;
            margin-left : 0;
        }

        .clear {
            clear : both;
        }

    </style>
</head>
<body>

    <div id="editor-placeholder"></div>

    <script type="text/template" id="command-line-editor-template">
        <div id="command-editor">
            <div class="old-commands">
                <% for(var i=0; i < oldCommands.length; i++) {   %>

                    <div class="command"><%= oldCommands[i] %></div>

                <% } %>
            </div>
            <div class="current-command"><%= currentCommand %></div>
        </div>
    </script>


    <script data-main="main" src="lib/require.js"></script>

</body>
</html>
