<html>


<head>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./foo.js"></script>


    <style>

        #command-editor {
            width : 700px;
            border-radius : 4px;
            height : 400px;
            font-family : courier;
            color : black;
            background-color : grey;
            padding : 20px;
            position : absolute;
            left : 100px;
            top : 100px;
            border : 0;
            word-wrap:break-word;
            overflow-y : scroll;


        }

        .hide {
            display : none;
        }

        .old-commands {
         background-image: -webkit-gradient(
            linear,
            left top, left bottom,
            from(rgba(0, 0, 0, 0)),
            to(rgba(0, 0, 0, 1))
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        }

    </style>
</head>

<body>
<h1>Foo.html</h1>
<span>hello</span>
<span>world</span>


<div id="command-editor">
    <div class="old-commands"></div>
    <div>
        <span class="thing">&gt;</span><span class="current-commands"></span><span class="cursor">_</span>
    </div>
</div>



<script type="text/javascript" src="./keyManager.js"></script>
</body>
</html>
