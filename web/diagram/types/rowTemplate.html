<div data-role="typeEditor-panel" class="typeEditor__panel">
    <div class="typeEditor__header">
        <h2 class="typeEditor--header">type:</h2>

    </div>
    <label>
        Name:
        <input name="name" value="" class="text-input" type="text"/>
    </label>

    <label>
        Flavor:
        <input list="flavor" name="flavor" value="<%= flavor %>" class="text-input" type="text"/>
    </label>

    <div class="typeEditor__property-header">
        <h2>Properties</h2>
        <button data-role="add-prop" class="typeEditor__add">add Property</button>
    </div>
    <table class="typeEditor_table">
        <thead>
            <tr>
                <th>vis</th>
                <th>name</th>
                <th>type</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input list="visibility" type="text"/></td>
                <td><input type="text"/></td>
                <td><input type="text"/></td>
                <td><input type="button" value="del"/></td>
            </tr>
            <tr>
                <td><input list="visibility" type="text"/></td>
                <td><input type="text"/></td>
                <td><input type="text"/></td>
                <td><input type="button" value="del"/></td>
            </tr>
        </tbody>
    </table>
    <div class="typeEditor__property-header">
        <h2>Methods</h2>
        <button class="typeEditor__add">add Method</button>
    </div>
    <table class="typeEditor_table">
        <thead>
        <tr>
            <th>vis</th>
            <th>name</th>
            <th>args</th>
            <th>returnType</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="button" value="del"/></td>
        </tr>
        <tr>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="button" value="del"/></td>
        </tr>
        </tbody>
    </table>

    <datalist id="visibility">
        <option value="+">
        <option value="#">
        <option value="-">
        <option value="&nbsp;">
    </datalist>

    <datalist id="flavor">
        <option value="abstract">
        <option value="interface">
        <option value="class">
    </datalist>

    <button data-role="save">save</button>
    <button data-role="cancel">cancel</button>
    <button data-role="delete" class="typeEditor__delete">delete</button>
</div>
