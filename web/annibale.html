    <h2 class="help-article__header--secondary">Annibale Carracci</h2>
    <p>
        Annibale Carracci was an Italian artist of the 17th century. Although he was active during the Baroque era, he was
        known for seeking a return to formal classical values as exemplified in the work of Raphael.
    </p>
