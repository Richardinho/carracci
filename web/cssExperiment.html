<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./reset.css" />
    <style>

        /**
        *  type box
        */
        .type-box {

            font-family : arial;
            color : #666;
            position : absolute;
            left : 100px;
            top : 100px;
            background-color : #ffffce;
            border : solid 1px #666;

        }

        .type-box .flavor, .type-box .type-name {
            padding : 5px;
        }

        .type-box .flavor {
            text-align : center;
            font-style : italics;
        }

        .type-box .type-name {
            font-weight : bold;
        }

        .type-box .visibility {
            width : 10px;
            display : inline-block;
            text-align : center;
        }

        .type-box .properties > li, .type-box .methods > li {
            height : 20px;
        }

        .type-box .properties  {
            border-top : solid 1px #666;
            padding : 5px;
        }

        .type-box .properties .name:after {
            content : ":";
        }

        .type-box .methods {
            border-top : solid 1px #666;
            padding : 5px;
        }

        .type-box .methods li ul,
        .type-box .methods li ul li {
            display : inline-block;
        }

        .type-box .methods .args li:first-child:before {
            content : "(";
        }

        .type-box .methods .args li:last-child:after {
            content : ")";
        }

        .type-box .methods .args .name:after {
            content : ":";
        }

        .type-box .methods .args li:not(:last-child) .type:after {
            content : ",";
        }

        .type-box .methods .args:after {
            content : ":";
        }

        /**
        *  connector
        */

        .connector .horizontal-1 {
            position : absolute;
            left : 300px;
            top : 500px;
            border-top : solid 1px black;
            width : 200px;
            height : 0;
        }

        .connector .horizontal-2 {
            position : absolute;
            left : 500px;
            top : 200px;
            border-top : solid 1px black;
            width : 200px;
            height : 100px;
        }

        .connector .vertical-1 {
            border-right : solid 1px black;
            left : 500px;
            height : 300px;
            position : absolute;
            top : 200px;
        }

        .bar {
            width : 100px;
            border : solid 1px black;
            position : absolute;
            left : 200px;
            top : 300px;
        }

        .bar:before {
            width: 0;
            height: 0;
            border-left: 0 solid green;
            border-right: 50px solid grey
            border-bottom: 50px solid transparent;
            border-top : 50px solid transparent;
            left : -50px;
            top : -38px;
            content : "";
            position : absolute;
        }

        .triangle  {
            position : absolute;
            top : 400px;
            left : 300px;
            width : 100px;
            height : 100px;
            background-color : pink;
        }

        .triangle:before {
            content : "";
            border-left : inset 50px transparent;
            border-right : inset 50px transparent;
            border-bottom : solid 50px blue;
            position : relative;

        }

        .triangle:after {
            content : "";
            border-left : inset 47px transparent;
            border-right : inset 47px transparent;
            border-bottom : solid 47px yellow;
            position : relative;
            left : -97px;
            top: 2px;

        }

    </style>
</head>
<body>

   <div class="type-box">
       <div class="flavor">&lt;&lt;interface&gt;&gt;</div>
       <div class="type-name">Abstract Factory</div>
       <ul class="properties">
           <li>
               <span class="visibility">-</span>
               <span class="name">aProp</span>
               <span class="type">String</span>
           </li>
       </ul>
       <ul class="methods">
            <li>
                <span class="visibility">+</span>
                <span class="name">doThis</span>
                <ul class="args">
                    <li><span class="name">arg1</span><span class="type">int</span></li>
                    <li><span class="name">arg2</span><span class="type">char</span></li>
                </ul>
                <span class="return-type">String</span>
            </li>
            <li>
                <span class="visibility">+</span>
                <span class="name">doThat</span>
                <ul class="args">
                    <li><span class="name">arg1</span><span class="type">int</span></li>
                    <li><span class="name">arg2</span><span class="type">char</span></li>
                </ul>
                <span class="return-type">String</span>
            </li>
       </ul>
   </div>

    <div id="foo" class="connector horizontal">
        <div class="horizontal-1"></div>
        <div class="vertical-1"></div>
        <div class="horizontal-2"></div>
    </div>

    <div class="triangle"></div>

    <div class="bar"></div>

</body>
</html>
