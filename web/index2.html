<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/umlClass2.css" />

    </head>
    <body>
        <div class="main">

            <div class="canvas-container">
                <div class="canvas"></div>
            </div>
            <div class="gui-container">
                <div class="classes-header">
                    <b class="classes">Classes</b></b><input class="add" type="button" value="add"/>
                </div>

                <div class="umlClassGui">
                    <div class="header">
                        <div>name : <input type="text" maxlength="20"/></div>
                        <div>parent : <input type="text" maxlength="20"/></div>

                    </div>
                </div>

                <div class="umlClassGui">
                    <div class="header">
                        <input type="button" value="delete"/>
                        <div>
                            <div><span>name : <input type="text" maxlength="20"/></span></div>
                            <div><span>parent : <input type="text" maxlength="20"/></span></div>
                            <div>
                                <span>interface : <input type="text" maxlength="20"/></span>
                                <input type="button" value="add"/>
                            </div>

                        </div>


                    </div>

                    <div class="properties-container">
                        <div class="properties-header">
                            <b>Properties</b><input class="add" type="button" value="add"/>
                        </div>

                        <div class="property">
                            <div class="property-header">
                                <input type="button" value="delete"/>

                            </div>
                            <div class="property-content">
                                public : <input type="radio" name="visibility"/>
                                private : <input type="radio" name="visibility"/>
                                protected : <input type="radio" name="visibility"/>

                                <div>
                                    <span>name : <input type="text" maxlength="10"/></span>&nbsp;
                                    <span>type : <input type="text" maxlength="10"/></span>
                                </div>

                            </div>



                        </div>
                        <div class="property">
                            <div class="property-header">

                                <input type="button" value="delete"/>
                            </div>
                            <div class="property-content">
                                public : <input type="radio" name="visibility"/>
                                private : <input type="radio" name="visibility"/>
                                protected : <input type="radio" name="visibility"/>
                                <div>
                                    <span>name : <input type="text" maxlength="10"/></span>&nbsp;
                                    <span>type : <input type="text" maxlength="10"/></span>
                                </div>

                            </div>



                        </div>

                    </div>

                    <div class="methods-container">
                        <div class="methods-header">
                            <span><b>Methods</b></span>
                            <input class="add" type="button" value="add"/>
                        </div>

                        <div class="method-header">

                               <input type="button" value="delete"/>
                        </div>
                        <div class="method">

                            <div>name : <input type="text" /></div>
                            <div>return type : <input type="text" /></div>


                                public : <input type="radio" name="visibility"/>
                                private : <input type="radio" name="visibility"/>
                                protected : <input type="radio" name="visibility"/>
                            <div class="args-container">
                                <span>arguments</span>
                                <input type="button" value="add" />
                                <div class="arg">
                                    name : <input type="text" maxlength="20"/>
                                    type : <input type="text" maxlength="20"/>
                                    <input type="button" value="delete"/>
                                </div>
                                <div class="arg">
                                    name : <input type="text" maxlength="20"/>
                                    type : <input type="text" maxlength="20"/>
                                    <input type="button" value="delete"/>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

                <div class="umlClassGui">
                    <div class="header">
                        <div>name : <input type="text" maxlength="20"/></div>
                        <div>parent : <input type="text" maxlength="20"/></div>

                    </div>
                </div>
                <div class="umlClassGui"></div>
                <div class="umlClassGui"></div>
                <div class="umlClassGui"></div>
            </div>
        </div>
    </body>

</html>
