<html>

<head>
    <!-- third party libraries -->
    <script type="text/javascript" src="./js/lib/jquery-1.8.0.js"></script>
    <script type="text/javascript" src="./js/lib/raphael.js"></script>

    <!-- src code -->
    <script type="text/javascript" src="./js/utility/namespace.js"></script>
</head>

<body>

    <div class="uml-app">
        <div class="canvas-container">
            <div class="canvas"></div>
        </div>

        <div class="gui-container"></div>
    </div>

    <script type="text/template" id="gui-uml-class-template">
        <div class="gui-uml-class">
            <div class="header">
                <input type="button" value="delete"/>
                <div>
                    <div><span>name : <input type="text" maxlength="20"/></span></div>
                    <div><span>parent : <input type="text" maxlength="20"/></span></div>
                    <div>
                        <span>interface : <input type="text" maxlength="20"/></span>
                        <input type="button" value="add"/>
                    </div>
                </div>
            </div>

            <div class="gui-properties-container">
                <div class="gui-properties-header">
                    <b>Properties</b><input class="add" type="button" value="add"/>
                </div>
                <div class="gui-properties"></div>
            </div>

            <div class="gui-methods-container">
                <div class="gui-methods-header">
                    <span><b>Methods</b></span>
                    <input class="add" type="button" value="add"/>
                </div>
                <div class="gui-methods"></div>
            </div>
        </div>
    </script>


    <script type="text/template" id="property-template">
        <div class="gui-property">
            <div class="gui=property-header">
                <input type="button" value="delete"/>
            </div>
            <div class="gui-property-content">
                public : <input type="radio" name="visibility"/>
                private : <input type="radio" name="visibility"/>
                protected : <input type="radio" name="visibility"/>

                <div>
                    <span>name : <input type="text" maxlength="10"/></span>&nbsp;
                    <span>type : <input type="text" maxlength="10"/></span>
                </div>
            </div>
        </div>
    </script>


    <script type="text/template" id="method-template">
        <div class="gui-method">

            <div>name : <input type="text" /></div>
            <div>return type : <input type="text" /></div>
                public : <input type="radio" name="visibility"/>
                private : <input type="radio" name="visibility"/>
                protected : <input type="radio" name="visibility"/>
            <div class="gui-args-container">
                <span>arguments</span>
                <input type="button" value="add" />
                <div class="gui-args"></div>
            </div>
        </div>
    </script>

    <script type="text/template" id="arg-template">
        <div class="gui-arg">
            name : <input type="text" maxlength="20"/>
            type : <input type="text" maxlength="20"/>
            <input type="button" value="delete"/>
        </div>
    </script>







</body>
</html>
