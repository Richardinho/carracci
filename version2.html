<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/version2/lib/custom-scrollbar-plugin/jquery.mCustomScrollbar.css"/>
    <style>

        #container {

            background-color : rgba(12, 12, 12, 0.1);
            width : 500px;
            height : 300px;
            left : 50px;
            top : 50px;
            position : fixed;
            padding-left : 10px;
            padding-right : 10px;
            padding-top : 0;
            padding-bottom : 0;
            z-index : 100;

            font-family : courier;
            color : rgba(0,0,0, 0.8);
            overflow: auto;
            border : solid 1px rgba(0, 0, 0, 0.6);


        }

        .old-commands {
            padding-top : 10px;
        }

        .current-command {
            color : #666;
            padding-top : 10px;
        }


        .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {

            width : 5px;
            background-color : #666;
            border-radius : 2px;

        }

        .mCSB_scrollTools .mCSB_draggerRail {
            background-color : rgba(12, 12, 43,0.3);
        }

    </style>
</head>
<body>

    <div id="editor-placeholder"></div>

    <script type="text/template" id="command-line-editor-template">
        <div id="command-editor">
            <div class="old-commands">
                <% for(var i=0; i < oldCommands.length; i++) {   %>

                    <div class="command"><%= oldCommands[i] %></div>

                <% } %>
            </div>
            <div class="current-command"><%= currentCommand %></div>
        </div>
    </script>


    <script data-main="version2/bootstrap" src="lib/require.js"></script>

</body>
</html>
