<html>
<head>
    <link rel="stylesheet" href="css/main.css" type="text/css"/>
    <link rel="stylesheet" href="menu.css" type="text/css"/>

    <style>

        #command-editor {
            width : 700px;
            border-radius : 4px;
            height : 400px;
            font-family : courier;
            color : black;
            padding : 20px;
            position : absolute;
            left : 100px;
            top : 100px;
            border : 0;
            word-wrap:break-word;
            overflow-y : scroll;
            background-color : rgba(100,100,100, 0.2);


        }

        #project-json {
            width : 300px;
            height : 300px;
            background-color : red;
            position : absolute;
            right : 100px;
            top : 100px;
        }

        .hide {
            display : none;
        }

        .old-commands {



        }

    </style>

</head>

<body>

    <div id="command-line-editor-placeholder"></div>

    <div id="project-json"></div>

    <script type="text/template" id="command-line-editor-template">
        <div id="command-editor">
            <div class="old-commands"></div>
            <div>
                <span class="thing">&gt;</span><span class="current-commands"></span><span class="cursor">_</span>
            </div>
        </div>
    </script>


    <script data-main="web/js/bootstrap" src="lib/require.js"></script>

</body>
</html>
